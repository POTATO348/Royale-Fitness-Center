<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royale Fitness Center</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', 'Roboto', 'Montserrat' Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            text-align: center;
        }
        header {
            background-color: #000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .header-title {
            text-align: left;
            font-size: 28px; /* Increased size of Royale */
            font-weight: bold;
            margin-left: 20px; 
            font-family: 'Poppins', sans-serif;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            margin: 50px auto;
            padding: 20px;
        }
        .home-content {
            margin-top: 60px; 
        }
        .home-content h2 {
            font-size: 80px;
            letter-spacing: 2px;
            font-weight: 700;
            letter-spacing: 10px; 
        }
        .home-content h3 {
            margin-top: 50px;
            font-size: 30px; 
            font-family: 'Montserrat', sans-serif;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; 
        }
        .buttons button:first-child {
            font-size: 27px; 
            padding: 15px 30px; 
            width: 250px;
            font-family: 'Poppins', sans-serif;
        }
        .buttons button:last-child {
            font-size: 20px;
            padding: 12px 28px;
            width: 230px;
            font-weight: bold;
            background-color: green; 
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
        button {
            background-color: rgb(255, 115, 0);
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            width: 200px;
            font-family: 'Montserrat', sans-serif;
        }
        button:hover {
            background-color: darkorange;
        }
        footer {
            background-color: #111;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="gym.png.png" alt="Logo">
            <h1 class="header-title">Royale Fitness Center</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#workouts">Workouts</a></li>
                <li><a href="#equipment">Equipment</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <div class="home-content">
            <h2>Royale Fitness Center</h2>
            <h3>Commit to Being Fit! Unlock Your Potential</h3>
        </div>
        <div class="buttons">
            <button onclick="location.href='register.html'">Free Sign Up</button>
            <button onclick="location.href='login.html'">Login</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Royale Fitness Center. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
